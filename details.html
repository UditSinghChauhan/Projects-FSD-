<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Details Header with Bold Gradient Text -->
  <header class="details-header">
    <div class="container text-center text-light">
      <h1 id="crypto-name" class="text-shadow"></h1>
    </div>
  </header>

  <main class="container mt-4">
    <div class="text-center">
      <img id="crypto-image" src="" alt="Crypto Logo" class="img-fluid mb-3" style="max-height: 100px;">
      <p id="crypto-description" class="text-muted"></p>
      <p><strong>Current Price: $<span id="crypto-price"></span></strong></p>
      <div class="btn-group mt-3">
        <a id="crypto-binance" href="#" class="btn btn-warning gradient-button">Trade on Binance</a>
        <a id="crypto-coinbase" href="#" class="btn btn-primary gradient-button">Trade on Coinbase</a>
        <a id="crypto-kraken" href="#" class="btn btn-secondary gradient-button">Trade on Kraken</a>
      </div>
    </div>
    <canvas id="history-chart" class="mt-4"></canvas>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-primary">Back to List</a>
    </div>
  </main>

  <footer class="text-center py-3 bg-dark text-light mt-5">
    <p>&copy; 2025 Crypto World</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
