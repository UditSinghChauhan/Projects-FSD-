<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Details Header -->
  <header class="details-header">
    <div class="container text-center text-light">
      <h1 id="crypto-name" class="mb-3" data-aos="fade-down" data-aos-duration="1200"></h1>
      <p id="crypto-symbol" class="text-muted" data-aos="fade-up" data-aos-duration="1500"></p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-4">
    <div class="text-center">
      <img id="crypto-image" src="" alt="Crypto Logo" class="img-fluid mb-3" style="max-height: 120px;" data-aos="fade-up" data-aos-duration="1800">
      <p id="crypto-description" class="text-muted" data-aos="fade-up" data-aos-duration="1800"></p>
      <p><strong>Current Price: $<span id="crypto-price"></span></strong> (<span id="crypto-change" class="text-success"></span>)</p>
      <p>Market Cap: <strong><span id="crypto-market-cap"></span></strong></p>
      <p>Volume (24h): <strong><span id="crypto-volume"></span></strong></p>
      <p>Circulating Supply: <strong><span id="crypto-supply"></span></strong></p>

      <!-- Links to Trade -->
      <div class="btn-group mt-3">
        <a id="crypto-binance" href="#" class="btn btn-warning gradient-button" data-aos="zoom-in" data-aos-duration="2200">Trade on Binance</a>
        <a id="crypto-coinbase" href="#" class="btn btn-primary gradient-button" data-aos="zoom-in" data-aos-duration="2200">Trade on Coinbase</a>
        <a id="crypto-kraken" href="#" class="btn btn-secondary gradient-button" data-aos="zoom-in" data-aos-duration="2200">Trade on Kraken</a>
      </div>
    </div>

    <!-- Price Chart -->
    <div class="mt-5">
      <h4 class="text-center" data-aos="fade-up" data-aos-duration="2000">7-Day Price Trend</h4>
      <canvas id="history-chart"></canvas>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-primary gradient-button" data-aos="zoom-in" data-aos-duration="2400">Back to List</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-light mt-5">
    <p>&copy; 2025 Crypto World</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
